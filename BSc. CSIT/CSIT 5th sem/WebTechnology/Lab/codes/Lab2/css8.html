 <style>
 ul {
 list-style: none;
 padding: 0;
 margin: 5;
 display: flex;
 }
 li {
 margin-right: 15px;
 }
 a {
 text-decoration: none;
 border: 2px solid #333;
 padding: 10px;
 color: #333;
 background-color: #eee;
 font-size: 16px;
 }
 a:hover {
 background-color: #ccc;
 color: #fff;
 font-size: 18px;
 }
 a:active,
 a:focus {
 outline: none;
 }
 </style>
 </head>
