<!DOCTYPE html>
<html>
 <head>
 <meta charset="UTF-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <title>Q.11 List Design</title>
 <style>
 ul {
 list-style: none;
 padding: 0;
 margin: 20px 0;
 }
 li {
 background: url('images/tick.png') no-repeat left center;
 padding-left: 30px;
 margin-bottom: 10px;
 font-size: 16px;
 background-size: 20px 20px;
 }
 </style>
 </head>
 <body>
 <ul>
 <li>Mouse</li>
 <li>Keyboard</li>
 <li>Monitor</li>
 <li>Printer</li>
 <li>Touchpad</li>
 </ul>
 </body>
</html>
