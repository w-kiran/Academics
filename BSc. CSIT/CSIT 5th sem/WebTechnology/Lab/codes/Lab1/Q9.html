<!DOCTYPE html>
<html>
 <head>
 <meta charset="UTF-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <title>Q.9 Image List</title>
 </head>
 <body>
 <h2>Image List (Unordered):</h2>
 <ul>
 <li><img src="images/football.jpg" alt="Image 1" width="50" /></li>
 <li><img src="images/cricket.jpg" alt="Image 2" width="50" /></li>
 </ul>
 <h2>Image List (Ordered):</h2>
 <ol>
 <li><img src="images/basketball.jpeg" alt="Image 1" width="60" /></li>
 <li><img src="images/tennis.jpeg" alt="Image 2" width="60" /></li>
 </ol>
 </body>
</html>
