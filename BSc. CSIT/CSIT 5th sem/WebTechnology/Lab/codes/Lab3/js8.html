<!DOCTYPE html>
<html>
 <head>
 <meta charset="UTF-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <title>Q.8 jQuery Event Handling</title>
 <!-- Include jQuery -->
 <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
 </head>
 <body>
 <button id="myButton">Click me!</button>
 <p id="myParagraph">Mouse over me!</p>
 <input type="text" id="myInput" placeholder="Type something" />
 <form id="myForm">
 <input type="submit" value="Submit Form" />
 </form>
 <img
 id="myImage"
 src="https://media.cnn.com/api/v1/images/stellar/prod/220930165943-01-neymar.jpg?c=16x9&q=h_653,w_1160,c_fill/f_webp"
 alt="Sample Image"
 width="250"
 />
 <script>
 // On Click Event
 $('#myButton').on('click', function () {
 alert('Button clicked!');
 });
 // On Mouse out Event
 $('#myParagraph').on('mouseout', function () {
 $(this).css('background-color', 'red');
 });
 // On Key Up Event
 $('#myInput').on('keyup', function () {
 var inputValue = $(this).val();
 alert('Input value:', inputValue);
 });
 // On Form Submit Event
 $('#myForm').on('submit', function (event) {
 event.preventDefault();
 alert('Form submitted!');
 });
 </script>
 </body>
</html>
